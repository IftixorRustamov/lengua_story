name: lingua_story
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.7.2
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.1.0
  get_it: ^8.0.3
  dio: ^5.8.0+1
  pretty_dio_logger: ^1.4.0
  json_annotation: ^4.9.0
  equatable: ^2.0.7
  pinput: ^3.0.1
  bloc:
  flutter_bloc: ^9.0.0
  hive:
  hive_flutter:
  path_provider:
  iconly: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mask_text_input_formatter: ^2.9.0



flutter:
  uses-material-design: true

  assets:
    - assets/images/
  fonts:
    - family: Jost
      fonts:
        - asset: assets/fonts/Jost-VariableFont_wght.ttf
    - family: Mulish
      fonts:
        - asset: assets/fonts/Mulish-VariableFont_wght.ttf
